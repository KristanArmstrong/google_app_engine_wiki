{% extends "base.html" %}

{% block navigation %}
	{% if page.content %}
		<a class="gray-link" href="{{path}}">view</a>|
		<a href="/_history{{path}}">history</a>
	{% endif %}
{% endblock %}

{% block content %}
    <form class="main-edit" method="post">
        <textarea name="content">{{page and page.content or ""}}</textarea>

        <div class="form-footer">
        	<input type="submit" value="Save">
        </div>
    </form>
{% endblock %}
