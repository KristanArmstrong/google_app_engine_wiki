{% extends "base.html" %}

{% block navigation %}
	{% if user %}
		<a class="gray-link" href="/_edit{{path}}">edit</a>|
	{% endif %}
	<a class="gray-link" href="{{path}}">view</a>
{% endblock %}

{% block content %}
	<table class="history-table">
		{% for p in posts %}
  			<tr>
    			<td class="date-cell">
    				{{ p.last_modified.strftime('%a %b %d %H:%M:%S %Y') }}
    			</td>

    			<td class="content-cell">
    				{{ p.content[:100] }}
    			</td>

    			<td class="link-cell">
    				<a class="gray-link" href="{{path}}?v={{p.key().id()}}">view</a>
    			</td>

    			<td class="link-cell">
    				<a class="gray-link" href="/_edit{{path}}?v={{p.key().id()}}">edit</a>
    			</td>
    		</tr>
		{% endfor %}
	</table>
{% endblock %}
